<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TVPi Streams</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        #player {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: black;
        }
        #nextBtn {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 10;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="nextBtn">Next Stream</button>

<video id="player" autoplay muted controls playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const streams = [
        '/cam/tvpi/index.m3u8',
        '/cam/carpi/index.m3u8'
        
    ];

    let current = 0;
    const video = document.getElementById('player');
    const btn = document.getElementById('nextBtn');
    let hls;

    function loadStream(index) {
        if (hls) {
            hls.destroy();
            hls = null;
        }

        const src = streams[index];

        if (Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = src;
        }
    }

    btn.onclick = () => {
        current = (current + 1) % streams.length;
        loadStream(current);
    };

    loadStream(current);
</script>

</body>
</html>
