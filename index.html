<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TVPi Streams</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: black;
            display: none;
        }
        #nextBtn {
            position: fixed;
            top: 2%;
            right: 2%;
            z-index: 10;
            width: 64px;
            height: 64px;
            background-color: #000000; 
            border: 10px solid #ebdbb2; 
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            #nextBtn {
                width: 12%;
                height: 12%;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<button id="nextBtn"></button>
<div id="playerContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const streams = [
        '/cam/tvpi/index.m3u8',
        '/cam/carpi/index.m3u8'
    ];

    const container = document.getElementById('playerContainer');
    let current = 0;
    const players = [];

    streams.forEach((src, i) => {
        const video = document.createElement('video');
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.controls = false;
        video.style.display = i === 0 ? 'block' : 'none';

        container.appendChild(video);

        if (Hls.isSupported()) {
            const hls = new Hls({ lowLatencyMode: true });
            hls.loadSource(src);
            hls.attachMedia(video);
            players.push({ video, hls });
        } else {
            video.src = src;
            players.push({ video, hls: null });
        }
    });

    document.getElementById('nextBtn').onclick = () => {
        players[current].video.style.display = 'none';
        current = (current + 1) % players.length;
        players[current].video.style.display = 'block';
    };
</script>

</body>
</html>
